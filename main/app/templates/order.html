
{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 rounded-2xl">
    <h2 class="text-2xl font-semibold text-white mb-6">
        <i class="fas fa-calendar-check mr-2 text-primary"></i>Запись на обслуживание
    </h2>

    <form action="{% url 'add_order' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-primary text-dark font-semibold py-2 px-4 rounded-xl hover:bg-orange-500 transition">
            <i class="fas fa-check mr-2"></i>Записаться
        </button>
    </form>
</div>

<style>
    body {
        background-color: #1F1F1F;
    }

    form p {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    form p label {
        color: #d1d5db; /* text-gray-300 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500;
    }

    form p input,
    form p select,
    form p textarea {
        background-color: #2A2A2A;
        color: #f3f4f6;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #374151;
        transition: border-color 0.2s ease;
    }

    form p input:focus,
    form p select:focus,
    form p textarea:focus {
        outline: none;
        border-color: #FF9920;
    }

    form p .helptext {
        font-size: 0.75rem;
        color: #9ca3af;
    }

    form p .errorlist {
        color: #f87171;
        font-size: 0.875rem;
    }
</style>
{% endblock %}
