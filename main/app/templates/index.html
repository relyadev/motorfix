<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #bb86fc;
    }

    p {
      font-size: 18px;
    }

    form {
      margin-top: 20px;
    }

    button {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #9a67ea;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>{{ user_name }}</p>
  <form action="{% url 'logout' %}" method="POST">
    {% csrf_token %} 
    <button type="submit">Logout</button>
  </form>
</body>
</html>
